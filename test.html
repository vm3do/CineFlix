<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Carousel</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="carousel-container">
    <h2 class="carousel-title">Trending Movies</h2>
    <div class="carousel">
      <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
      <div class="carousel-track">
        <div class="carousel-slide">
          <img src="assets/godfather.jpg" alt="The Godfather">
        </div>
        <div class="carousel-slide">
          <img src="assets/vendetta.jpg" alt="V for Vendetta">
        </div>
        <div class="carousel-slide">
          <img src="assets/angrymen.jpg" alt="12 Angry Men">
        </div>
        <div class="carousel-slide">
          <img src="assets/spiritedaway.jpg" alt="The Godfather">
        </div>
        <div class="carousel-slide">
          <img src="assets/fallenangels.jfif" alt="V for Vendetta">
        </div>
        <div class="carousel-slide">
          <img src="assets/angrymen.jpg" alt="12 Angry Men">
        </div>
      </div>
      <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
